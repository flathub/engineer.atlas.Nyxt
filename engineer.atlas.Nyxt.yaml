app-id: engineer.atlas.Nyxt
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
rename-icon: nyxt
rename-appdata-file: nyxt.metainfo.xml
rename-desktop-file: nyxt.desktop
command: nyxt

finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=cups
  - --filesystem=host
  # Allow invoking host commands via flatpak-spawn --host <command> <command-args>
  - --talk-name=org.freedesktop.Flatpak
  # See http://sbcl.org/getting.html
  - --env=SBCL_HOME=/app/lib/sbcl

modules:
  - name: sbcl
    buildsystem: simple
    sources:
      - type: archive
        url: http://prdownloads.sourceforge.net/sbcl/sbcl-2.4.4-x86-64-linux-binary.tar.bz2
        sha256: cb79b4d8f24f6f9aa28f1458d5b0660e85d29a824e8a62c58f486db3ba015c2d
        only-arches: [x86_64]
    build-commands:
      - INSTALL_ROOT=${FLATPAK_DEST} sh install.sh

  - name: xsel
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/kfish/xsel.git
        tag: 1.2.1

  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1

  - name: libfixposix
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/sionescu/libfixposix.git
        tag: v0.5.1
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fi
    cleanup:
      - /lib/pkgconfig
      - /include
      - '*.h'
      - '*.pc'
      - '*.la'

  - name: nyxt
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/atlas-engineer/nyxt/releases/download/3.11.6/nyxt-3.11.6-source-with-submodules.tar.xz
        strip-components: 0
        sha256: 921baf78223cbf8b7f69bf54d2d0b2a6039f5cc8a7c72cea702ab0aceec7cf83
    build-commands:
      - make install DESTDIR=${FLATPAK_DEST} PREFIX=
