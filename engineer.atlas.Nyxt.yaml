app-id: engineer.atlas.Nyxt
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
rename-icon: nyxt
rename-appdata-file: nyxt.metainfo.xml
rename-desktop-file: nyxt.desktop
command: nyxt

finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=cups
  - --filesystem=host
  # See http://sbcl.org/getting.html
  - --env=SBCL_HOME=/app/lib/sbcl

modules:
  - name: sbcl
    buildsystem: simple
    sources:
      - type: archive
        url: http://prdownloads.sourceforge.net/sbcl/sbcl-2.3.8-x86-64-linux-binary.tar.bz2
        sha256: 153405265c2bd069a874b0e05ac1d607ff9aaf2a65022df873458dfb95a989cf
        only-arches: [x86_64]
    build-commands:
      - INSTALL_ROOT=${FLATPAK_DEST} sh install.sh

  - name: xsel
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/kfish/xsel.git
        tag: 1.2.1

  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1

  - name: libfixposix
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/sionescu/libfixposix.git
        tag: v0.5.1
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fi
    cleanup:
      - /lib/pkgconfig
      - /include
      - '*.h'
      - '*.pc'
      - '*.la'

  - name: nyxt
    buildsystem: simple
    sources:
      # Temporary fix, see https://github.com/atlas-engineer/nyxt/pull/3169
      - type: git
        url: https://github.com/slime/slime
        commit: 1e4b7417a1ade842ba4938f66445af68a93176b9
        dest: new-slime
      - type: archive
        url: https://github.com/atlas-engineer/nyxt/releases/download/3.8.0/nyxt-3.8.0-source-with-submodules.tar.xz
        strip-components: 0
        sha256: 7f2d11b5258cb32bd3e7c127bbd2a41cf6d6a8b9a6eb0522f011b2652aab1291
      - type: patch
        path: fix-start-slynk-swank-commands.patch
    build-commands:
      - rm -rf _build/slime
      - mv new-slime _build/slime
      - make install DESTDIR=${FLATPAK_DEST} PREFIX=
