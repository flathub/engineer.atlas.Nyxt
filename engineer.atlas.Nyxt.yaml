app-id: engineer.atlas.Nyxt
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
rename-icon: nyxt
# rename-appdata-file: nyxt.metainfo.xml
rename-desktop-file: nyxt.desktop
command: nyxt

finish-args:
  - --device=dri
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=cups
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
  # See http://sbcl.org/getting.html
  - --env=SBCL_HOME=/app/lib/sbcl

modules:
  - name: sbcl
    buildsystem: simple
    sources:
      - type: archive
        url: http://prdownloads.sourceforge.net/sbcl/sbcl-2.3.8-x86-64-linux-binary.tar.bz2
        sha256: 153405265c2bd069a874b0e05ac1d607ff9aaf2a65022df873458dfb95a989cf
        only-arches: [x86_64]
    build-commands:
      - INSTALL_ROOT=${FLATPAK_DEST} sh install.sh

  - name: xsel
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/kfish/xsel.git
        tag: 1.2.1

  - name: wl-clipboard
    buildsystem: meson
    config-opts:
      - -Dzshcompletiondir=no
      - -Dfishcompletiondir=no
    sources:
      - type: git
        url: https://github.com/bugaevc/wl-clipboard.git
        tag: v2.2.1

  - name: libfixposix
    buildsystem: autotools
    sources:
      - type: git
        url: https://github.com/sionescu/libfixposix.git
        tag: v0.5.1
      - type: script
        dest-filename: autogen.sh
        commands:
          - autoreconf -fi
    cleanup:
      - /lib/pkgconfig
      - /include
      - '*.h'
      - '*.pc'
      - '*.la'

  - name: nyxt
    buildsystem: simple
    sources:
      - type: archive
        url: https://github.com/atlas-engineer/nyxt/releases/download/3.6.1/nyxt-3.6.1-source-with-submodules.tar.xz
        strip-components: 0
        sha256: a6b57eeeee3c66710e6bd54f6a4654d0ac843e30735781af9e92b0fe41139719
      - type: patch
        path: metainfo-license.patch
      - type: patch
        path: cl-gobject-introspection.patch
      - type: patch
        path: cl-webkit.patch
      - type: patch
        path: cl-plus-ssl.patch
    build-commands:
      - make install DESTDIR=${FLATPAK_DEST} PREFIX=
      - install -D assets/engineer.atlas.Nyxt.appdata.xml ${FLATPAK_DEST}/share/appdata/engineer.atlas.Nyxt.appdata.xml
